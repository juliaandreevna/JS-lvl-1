        //    4. КОЛИЧЕСТВО СИМВОЛОВ "В"
        
        function countBs (theStr){
            var numberB = 0;
            for (var i = 0; i < theStr.length; i++) {
                if (theStr.charAt(i) == "в" || theStr.charAt(i) == "В") {
                    numberB += 1;
                }
            }
            return numberB;
        }
        console.log (countBs("вввпутинВ"));

                }

        }
