<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Лисовская Ю.А.</title>
    <script>
        
        /*Напишите функцию min, принимающую два аргумента, и возвращающую минимальный из них
        console.log(min(0, 10)); // → 0 
        console.log(min(0, -10)); // → -10
        */
        
        //    4. ФУНКЦИЯ MIN (I)
        
        function min(arg1, arg2) {
            if (arg1 < arg2) {
                return (arg1);
            } else {
                return (arg2);
            }
        }
        console.log(min(0, 10)); // → 0 
        console.log(min(0, -10)); // → -10   
        console.log(min(100, 200)); // → 100
        
        //    4. ФУНКЦИЯ MIN (II c тернарником)
        
        function min(arg1, arg2) {
           return (arg1 < arg2) ? arg1 : arg2;
        }
        console.log(min(0, 10)); // → 0 
        console.log(min(0, -10)); // → -10
        console.log(min(100, 200)); // → 100
        
    </script>
</head>

<body>
    <p>Адресная книга</p>
</body>

</html>
